<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wo geht es hin?</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8">
                <div class="content text-center">
                    <h1 class="display-4">Wohin wollte ich nochmal gehen?</h1>
                    <p>Ich Dummbatz! Jetzt hab ich doch glatt vergessen, wohin ich mit dir gehen wollte. Wie war nochmal der Name der Website?</p>
                    <p>Vielleicht hilft ja das bisher erlebte irgendwie weiter.</p>
                    <!-- Text input and submit button -->
                    <form id="itemsForm">
                        <div class="form-group mt-3">
                            <div class="inline-elements">
                                <div>www.</div>
                                <input type="text" id="textInput" class="form-control" placeholder="website">
                                <div>.de</div>
                            </div>
                        </div>
                        <button type="button" id="submitBtn" class="btn btn-primary">Ab geht's</button>
                    </form>
                    <div id="resultMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const submitBtn = document.getElementById('submitBtn');
        const textInput = document.getElementById('textInput');
        const resultMessage = document.getElementById('resultMessage');

        submitBtn.addEventListener('click', function () {
            const inputText = textInput.value.toLowerCase().trim();

            if (inputText === 'finest-escapes') {
                resultMessage.innerHTML = '<div class="alert alert-success mt-3">Richtig! Lass uns da hingehen und zusammen r√§tseln!</div> <div> <a href="gift.html" class="btn btn-success">Los gehts!</a> </div>';
                submitBtn.style.display = 'none';

            } else {
                resultMessage.innerHTML = '<div class="alert alert-danger mt-3">Das war es nicht. Da bin ich mir sicher.</div>';
            }
        });
    </script>
</body>

</html>
