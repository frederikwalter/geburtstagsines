<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wo geht es hin?</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8">
                <div class="content text-center">
                    <h1 class="display-4">Wohin wollte ich nochmal gehen?</h1>
                    <p>Ich Dummbatz! Jetzt hab ich doch glatt vergessen, wohin ich mit dir gehen wollte. Wie war nochmal der Name der Website?</p>
                    <p>Vielleicht hilft ja das bisher Erlebte irgendwie weiter.</p>
                    <!-- Text input and submit button -->
                    <form id="itemsForm">
                        <div class="form-group mt-3">
                            <div class="inline-elements">
                                <div>www.</div>
                                <input type="text" id="textInput" class="form-control" placeholder="website">
                                <div>.de</div>
                            </div>
                        </div>
                        <br>
                        <button type="button" id="submitBtn" class="btn btn-primary">Ab geht's</button>
                    </form>
                    <div id="resultMessage" class="mt-3"></div>

                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#alertModal">
                        Hinweis
                    </button>
                    
                    <!-- Modal -->
                    <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="alertModalLabel">Hinweis</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div id="hint" class="modal-body">
                                    Willst du dir wirklich den Hinweis anschauen? 
                                </div>
                                <div class="modal-footer">
                                    <button id="closeButton" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Doch nicht</button>
                                    <button id="hintButton" type="button" class="btn btn-primary" data-bs-target="#hintModal">Ja Mann!!!</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        const submitBtn = document.getElementById('submitBtn');
        const textInput = document.getElementById('textInput');
        const resultMessage = document.getElementById('resultMessage');

        submitBtn.addEventListener('click', function () {
            const inputText = textInput.value.toLowerCase().trim();

            if (inputText === 'finest-escape') {
                resultMessage.innerHTML = '<div class="alert alert-success mt-3">Richtig, das war es! Lass uns da hingehen und endlich wieder zusammen rätseln!</div> <div> <a href="gift.html" class="btn btn-success">Los gehts!</a> </div> <br>';
                submitBtn.style.display = 'none';

            } else {
                resultMessage.innerHTML = '<div class="alert alert-danger mt-3">Das war es nicht. Da bin ich mir sicher.</div>';
            }
        });

        const hintBtn = document.getElementById('hintButton');
        const hint = document.getElementById('hint');
        const closeBtn = document.getElementById('closeButton');

        hintBtn.addEventListener('click', function () {
            hint.innerHTML = '<div> Du fragst dich jetzt bestimmt "Was 3 Wörter"? Was soll ich denn damit anfangen? Das musst du jetzt rausfinden! </div>';
            closeBtn.innerHTML = 'Hab ich es doch gewusst!';
            hintBtn.style.display = 'none';
        })

    </script>
</body>

</html>
