<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bohneneintopf</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8">
                <div class="content text-center">
                    <h1 class="display-4">Bohneneintopf</h1>
                    <p>Ich habe hier ein ganz wundervolles Rezept für Bohneneintopf gefunden! Lass uns das mal zusammen kochen. Das wird ein Festmahl!</p>
                    <ul class="text-left">
                        <li>Kakaobohne</li>
                        <li><b>Ö</b>l</li>
                        <li>Feuerbohne</li>
                        <li>Gartenbohne</li>
                        <li>Sojabohne</li>
                        <li><b>I</b>ngwer</li>
                        <li>Ackerbohne</li>
                        <li>Rote Bohne</li>
                    </ul>
                    <!-- Text input and submit button -->
                    <form id="kletternForm">
                        <div class="form-group mt-3">
                            <input type="text" id="textInput" class="form-control" placeholder="Lösungswort">
                        </div>
                        <button type="button" id="submitBtn" class="btn btn-primary">Abschmecken!</button>
                    </form>
                    <div id="resultMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const submitBtn = document.getElementById('submitBtn');
        const textInput = document.getElementById('textInput');
        const resultMessage = document.getElementById('resultMessage');

        // Hash von "jetzthabichhunger" (SHA-256)
        const correctHash = '274588640143f3960c6a1cbac6ec34630e6ed4f1350e9dca132bcd5246dd3cc5';

        // Funktion zum Hashen eines Strings mit SHA-256
        async function hashString(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hash = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hash));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        submitBtn.addEventListener('click', async function () {
            const inputText = textInput.value.toLowerCase().trim().replace(/\s+/g, '');
            
            try {
                const inputHash = await hashString(inputText);
                
                if (inputHash === correctHash) {
                    resultMessage.innerHTML = '<div class="alert alert-success mt-3">Richtig gut! Einfach alle Routen durchgezogen. Das kann sich echt sehen lassen. Aber jetzt brauchen wir endlich was zum Essen!</div> <div> <a href="essen.html" class="btn btn-success">Gib mir Essen!</a> </div>';
                    submitBtn.style.display = 'none';
                } else {
                    resultMessage.innerHTML = '<div class="alert alert-danger mt-3">Da müssen wir wohl nochmal reingehen... </div>';
                }
            } catch (error) {
                console.error('Fehler beim Hashen:', error);
                resultMessage.innerHTML = '<div class="alert alert-danger mt-3">Ein Fehler ist aufgetreten.</div>';
            }
        });
    </script>
</body>

</html>
