<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWR</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8">
                <div class="content text-center">
                    <h1 class="display-4">Zettel unter dem Tisch</h1>
                    <p>Ich habe beim Yoga irgendwas unter deinem Schreibtisch hängen sehen. Ist dir das schon aufgefallen?</p>
                    <!-- Text input and submit button -->
                    <form id="kwrForm">
                        <div class="form-group mt-3">
                            <input type="text" id="textInput" class="form-control" placeholder="Lösungswort">
                        </div>
                        <button type="button" id="submitBtn" class="btn btn-primary">Los geht's</button>
                    </form>
                    <div id="resultMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const submitBtn = document.getElementById('submitBtn');
        const textInput = document.getElementById('textInput');
        const resultMessage = document.getElementById('resultMessage');

        const correctHash = 'a5f85b747d60104deead85a9ca625b2844ec8a720975092fa41917638304be60';

        // Funktion zum Hashen eines Strings mit SHA-256
        async function hashString(str) {
            const encoder = new TextEncoder();
            const data = encoder.encode(str);
            const hash = await crypto.subtle.digest('SHA-256', data);
            const hashArray = Array.from(new Uint8Array(hash));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        submitBtn.addEventListener('click', async function () {
            const inputText = textInput.value.toLowerCase().trim();
            
            try {
                const inputHash = await hashString(inputText);
                
                if (inputHash === correctHash) {
                    resultMessage.innerHTML = '<div class="alert alert-success mt-3">Wenn das mal nicht ein schöner Start war! Starke Leistung! </div> <div> <a href="klettern.html" class="btn btn-success">Ich will weiter machen</a> </div>';
                    submitBtn.style.display = 'none';
                } else {
                    resultMessage.innerHTML = '<div class="alert alert-danger mt-3">Da hat sich wohl ein Fehler eingeschlichen.</div>';
                }
            } catch (error) {
                console.error('Fehler beim Hashen:', error);
                resultMessage.innerHTML = '<div class="alert alert-danger mt-3">Ein Fehler ist aufgetreten.</div>';
            }
        });
    </script>
</body>

</html>
