<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-8">
                <div class="content text-center">
                    <h1 class="display-4">Yoga</h1>
                    <p>Ohne Yoga können wir leider nicht loslegen. Machst du bitte mit mir die Session, sodass wir
                        voller Energie in den Tag starten können?</p>
                    <p>Am besten wäre es, wenn du dich bei der Session filmst. Dann wird das noch effektiver! </p>
                    <!-- Audio player for yoga session -->
                    <audio controls>
                        <source src="yoga-session.m4a" type="audio/x-m4a">
                        Your browser does not support the audio element.
                    </audio>
                    <!-- Text input and submit button -->
                    <form id="yogaForm">
                        <div class="form-group mt-3">
                            <input type="text" id="textInput" class="form-control" placeholder="Entspannungswort">
                        </div>
                        <button type="button" id="submitBtn" class="btn btn-primary">Stressabbau</button>
                    </form>
                    <div id="resultMessage" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Link to Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        const submitBtn = document.getElementById('submitBtn');
        const textInput = document.getElementById('textInput');
        const resultMessage = document.getElementById('resultMessage');

        submitBtn.addEventListener('click', function () {
            const inputText = textInput.value.toLowerCase().trim();

            if (inputText === 'satt') {
                resultMessage.innerHTML = '<div class="alert alert-success mt-3">Wundervoll! <br> Jetzt können wir den weiteren Tag angehen! </div> <div> <a href="shopping.html" class="btn btn-success">Weiter im Tag</a> </div>';
                submitBtn.style.display = 'none';

            } else {
                resultMessage.innerHTML = '<div class="alert alert-danger mt-3">Das war noch nicht genug. Wir müssen erst noch entspannter werden.</div>';
            }
        });
    </script>
</body>

</html>
